<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card</title>
    <link rel="stylesheet" href="../styles/debit.css">
</head>
<body>
    
    <div class="main_container">
        <div id="div2">
            <div id="div1"></div>

            <div class="top">
                
                <div class="arrow">
                    <!-- <img src="https://img-premium.flaticon.com/png/128/3285/premium/3285554.png?token=exp=1630134788~hmac=15ccaa9267d5b9e1aeda8efd3a63a605" alt=""> -->
                </div>

                <div id="back">
                    <p>Back</p>
                </div>

                <div id="lybrate">
                    <p>Lybrate</p>
                </div>

            </div>

            <div class="new">
                <h3>Enter New Card</h3>
            </div>

            <div class="total">
                <h4 id="total"></h4>
            </div>

        </div>

        <div id="div3">

            <div class="card">
                <p>NEW CARD</p>
            </div>

            <div class="details">

                <form>

                    <div class="input_div">
                        <label for="card_no">Card Number</label><br/>
                    <input type="text" id="card_no" placeholder="Enter Card Number" /><br/>
                    </div>

                   <div class="input_div">
                    <label for="expiry">Expiry</label><br/>
                    <input type="text" id="expiry" placeholder="MM/YY" /><br/>
                   </div>

                    <div class="input_div">
                        <label for="cvv">CVV</label><br/>
                    <input type="text" id="cvv" placeholder="Enter CVV" /><br/>
                    </div>

                   <div class="input_div">
                    <label for="card_name">Name of Card</label><br/>
                    <input type="text" id="card_name" placeholder="Enter name as on card"><br/>
                   </div>

                    <div class="input_div">
                        <input type="checkbox" id="checkbox"/>
                        <label for="checkbox">Save this option securely for faster payment</label>
                    </div>
                    <br/>

                   
                </form>

                <button id="submit">PROCEED</button>
            </div>

        </div>
    </div>
    <script src="../scripts/debit.js"></script>
</body>
</html>
